<form class="col-md-4 well" ng-submit="$ctrl.saved({form: $ctrl.form})">
  <div class="form-group">
    <label for="fullName">Employee Full Name</label>
    <input type="text" class="form-control" id="fullName"
    placeholder="Full Name" ng-model="$ctrl.form.fullName">
  </div>
  <div class="form-group">
    <label for="userId">Employee Username</label>
    <input type="text" class="form-control" id="userId"
    placeholder="Username" ng-model="$ctrl.form.userId">
  </div>
  <div class="form-group">
    <label for="empPosition">Employee Position</label>
    <input type="text" class="form-control" id="empPosition"
    placeholder="position" ng-model="$ctrl.form.jobTitle">
  </div>
  <div class="form-group">
    <label for="empEmail">Employee Email</label>
    <input type="text" class="form-control" id="empEmail"
    placeholder="Email" ng-model="$ctrl.form.emailAddress">
  </div>
  <div class="form-group">
    <label for="empPhone">Employee Phone Number</label>
    <input type="text" class="form-control" id="empPhone"
    placeholder="Phone" ng-model="$ctrl.form.phoneNumber">
  </div>
  <div class="pull-right">
    <button type="submit" class="btn btn-primary">Submit</button>
    <button type="button" class="btn btn-warning"
    ng-click="$ctrl.cancelled()">Cancel</button>
  </div>
</form>
